{% extends "base.html" %}

{% block title %}Reseña - Formulario{% endblock %}

{% block content %}
<div class="form-card">
    <h2>{{ heading }}</h2>
    <form action="{{ form_action }}" method="{{ form_method }}">
        <label for="title">Título</label><br>
        <input type="text" id="title" name="title" value="{{ review.title }}" required><br><br>

        <label for="body">Contenido</label><br>
        <textarea id="body" name="body" rows="4" required>{{ review.body }}</textarea><br><br>

        <label for="rating">Rating (1-5)</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}" required><br><br>

        <button type="submit">{{ submit_label }}</button>
    </form>
    <p><a class="text-link" href="/reviews/{{ review.id }}">Volver al detalle</a></p>
</div>
{% endblock %}
