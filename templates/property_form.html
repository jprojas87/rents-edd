{% extends "base.html" %}

{% block title %}Propiedad - Formulario{% endblock %}

{% block content %}
<h2>{{ heading }}</h2>

<form action="{{ form_action }}" method="{{ form_method }}">
    <label for="title">Título</label><br>
    <input type="text" id="title" name="title" value="{{ title }}" required><br><br>

    <label for="country">País</label><br>
    <input type="text" id="country" name="country" value="{{ country }}" required><br><br>

    <label for="city">Ciudad</label><br>
    <input type="text" id="city" name="city" value="{{ city }}" required><br><br>

    <button type="submit">{{ submit_label }}</button>
</form>

<p><a href="/properties">Volver al listado</a></p>
{% endblock %}
